<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background Styles -->
  <defs>
    <linearGradient id="mainframeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#1E3A8A" stopOpacity="0.9" />
      <stop offset="100%" stopColor="#3B82F6" stopOpacity="0.9" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#0E7490" stopOpacity="0.9" />
      <stop offset="100%" stopColor="#06B6D4" stopOpacity="0.9" />
    </linearGradient>
    
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#4B5563" stopOpacity="0.9" />
      <stop offset="100%" stopColor="#9CA3AF" stopOpacity="0.9" />
    </linearGradient>
    
    <linearGradient id="pipelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#7C3AED" stopOpacity="0.9" />
      <stop offset="100%" stopColor="#8B5CF6" stopOpacity="0.9" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#059669" stopOpacity="0.9" />
      <stop offset="100%" stopColor="#10B981" stopOpacity="0.9" />
    </linearGradient>
    
    <!-- Arrow markers moved to beginning of defs -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>
  
  <!-- Mainframe Platforms -->
  <rect x="100" y="50" width="600" height="120" rx="8" fill="url(#mainframeGradient)" />
  <text x="400" y="85" text-anchor="middle" fill="white" font-size="18" font-weight="bold">MAINFRAME PLATFORMS</text>
  
  <!-- Mainframe Types -->
  <rect x="130" y="100" width="120" height="50" rx="4" fill="white" fill-opacity="0.2" />
  <text x="190" y="130" text-anchor="middle" fill="white" font-size="14">IBM z/OS</text>
  
  <rect x="270" y="100" width="120" height="50" rx="4" fill="white" fill-opacity="0.2" />
  <text x="330" y="130" text-anchor="middle" fill="white" font-size="14">Unisys ClearPath</text>
  
  <rect x="410" y="100" width="120" height="50" rx="4" fill="white" fill-opacity="0.2" />
  <text x="470" y="130" text-anchor="middle" fill="white" font-size="14">Bull GCOS</text>
  
  <rect x="550" y="100" width="120" height="50" rx="4" fill="white" fill-opacity="0.2" />
  <text x="610" y="130" text-anchor="middle" fill="white" font-size="14">NEC ACOS</text>
  
  <!-- Connecting Arrow -->
  <path d="M400,170 L400,210" stroke="#94A3B8" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- AI Platform -->
  <rect x="100" y="210" width="600" height="80" rx="8" fill="url(#aiGradient)" />
  <text x="400" y="240" text-anchor="middle" fill="white" font-size="18" font-weight="bold">MULTIVENDOR AI PLATFORM</text>
  
  <!-- AI Capabilities -->
  <rect x="130" y="260" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="190" y="275" text-anchor="middle" fill="white" font-size="12">Code Analysis</text>
  
  <rect x="270" y="260" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="330" y="275" text-anchor="middle" fill="white" font-size="12">Transformation</text>
  
  <rect x="410" y="260" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="470" y="275" text-anchor="middle" fill="white" font-size="12">Rule Extraction</text>
  
  <rect x="550" y="260" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="610" y="275" text-anchor="middle" fill="white" font-size="12">Risk Assessment</text>
  
  <!-- Connecting Arrow -->
  <path d="M400,290 L400,330" stroke="#94A3B8" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- GitHub -->
  <rect x="100" y="330" width="600" height="80" rx="8" fill="url(#githubGradient)" />
  <text x="400" y="365" text-anchor="middle" fill="white" font-size="18" font-weight="bold">GITHUB / DEVOPS</text>
  <text x="250" y="395" text-anchor="middle" fill="white" font-size="12">Code Repository</text>
  <text x="550" y="395" text-anchor="middle" fill="white" font-size="12">CI/CD Pipelines</text>
  
  <!-- Connecting Arrow -->
  <path d="M400,410 L400,450" stroke="#94A3B8" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- CI/CD Pipeline -->
  <rect x="100" y="450" width="600" height="60" rx="8" fill="url(#pipelineGradient)" />
  <text x="400" y="485" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AUTOMATED MODERNIZATION PIPELINE</text>
  
  <!-- Connecting Arrow -->
  <path d="M400,510 L400,550" stroke="#94A3B8" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Cloud Platforms -->
  <rect x="100" y="550" width="600" height="80" rx="8" fill="url(#cloudGradient)" />
  <text x="400" y="580" text-anchor="middle" fill="white" font-size="18" font-weight="bold">CLOUD PLATFORMS</text>
  
  <!-- Cloud Options -->
  <rect x="130" y="600" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="190" y="615" text-anchor="middle" fill="white" font-size="12">Azure</text>
  
  <rect x="270" y="600" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="330" y="615" text-anchor="middle" fill="white" font-size="12">AWS</text>
  
  <rect x="410" y="600" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="470" y="615" text-anchor="middle" fill="white" font-size="12">Google Cloud</text>
  
  <rect x="550" y="600" width="120" height="20" rx="3" fill="white" fill-opacity="0.2" />
  <text x="610" y="615" text-anchor="middle" fill="white" font-size="12">On-Premises</text>
</svg> 