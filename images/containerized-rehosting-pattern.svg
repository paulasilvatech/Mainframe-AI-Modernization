<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Containerized Rehosting Pattern</text>
  <text x="300" y="55" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">Running mainframe applications in cloud containers</text>
  
  <!-- Old Environment -->
  <rect x="100" y="395" width="400" height="70" rx="10" ry="10" fill="#f0f8ff" stroke="#0050C5" stroke-width="1.5" />
  <text x="300" y="415" text-anchor="middle" font-size="16" font-weight="bold" font-family="Arial, sans-serif" fill="#0050C5">Legacy IBM z/OS Environment</text>
  
  <!-- Legacy Components -->
  <rect x="130" y="430" width="100" height="30" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="180" y="450" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Legacy Applications</text>
  
  <rect x="250" y="430" width="100" height="30" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="300" y="450" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Legacy Data</text>
  
  <rect x="370" y="430" width="100" height="30" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="420" y="450" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Legacy Systems</text>
  
  <!-- Arrows -->
  <path d="M180,430 L180,380 L300,380 L300,350" stroke="#333" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <path d="M300,430 L300,350" stroke="#333" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <path d="M420,430 L420,380 L300,380 L300,350" stroke="#333" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  
  <!-- Emulation Layer -->
  <rect x="100" y="300" width="400" height="50" rx="10" ry="10" fill="#e6e6fa" stroke="#8961AA" stroke-width="1.5" />
  <text x="300" y="330" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#8961AA">Mainframe Emulation Layer</text>
  
  <rect x="150" y="310" width="100" height="30" rx="5" ry="5" fill="#B798CD" stroke="#8961AA" stroke-width="1.5" />
  <text x="200" y="330" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Runtime Emulation</text>
  
  <rect x="350" y="310" width="100" height="30" rx="5" ry="5" fill="#B798CD" stroke="#8961AA" stroke-width="1.5" />
  <text x="400" y="330" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Service Emulation</text>
  
  <!-- Containerization Layer -->
  <rect x="100" y="230" width="400" height="50" rx="10" ry="10" fill="#d4e8d5" stroke="#38761d" stroke-width="1.5" />
  <text x="300" y="260" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#274e13">Containerization Layer</text>
  
  <rect x="150" y="240" width="100" height="30" rx="5" ry="5" fill="#57bb8a" stroke="#274e13" stroke-width="1.5" />
  <text x="200" y="260" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Docker Containers</text>
  
  <rect x="350" y="240" width="100" height="30" rx="5" ry="5" fill="#57bb8a" stroke="#274e13" stroke-width="1.5" />
  <text x="400" y="260" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Kubernetes Pods</text>
  
  <!-- Azure Cloud Environment -->
  <rect x="100" y="80" width="400" height="130" rx="10" ry="10" fill="#f0f0ff" stroke="#3333cc" stroke-width="1.5" />
  <text x="300" y="100" text-anchor="middle" font-size="16" font-weight="bold" font-family="Arial, sans-serif" fill="#3333cc">Azure Cloud Environment</text>
  
  <!-- Azure Kubernetes Service -->
  <rect x="130" y="120" width="340" height="30" rx="5" ry="5" fill="#50A0DB" stroke="#0078D4" stroke-width="1.5" />
  <text x="300" y="140" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="white">Azure Kubernetes Service (AKS)</text>
  
  <!-- AKS Components -->
  <rect x="140" y="160" width="100" height="30" rx="5" ry="5" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="190" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">App Clusters</text>
  
  <rect x="250" y="160" width="100" height="30" rx="5" ry="5" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="300" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Scaling Rules</text>
  
  <rect x="360" y="160" width="100" height="30" rx="5" ry="5" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="410" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Managed Services</text>
  
  <!-- Connection Lines -->
  <path d="M300,190 L300,230" stroke="#333" stroke-width="2" fill="none" />
  <path d="M300,280 L300,300" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Side Indicators -->
  <rect x="50" y="170" width="30" height="120" rx="5" ry="5" fill="#E5E7EB" stroke="#333" stroke-width="1.5" />
  <text x="65" y="230" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#333" transform="rotate(-90 65,230)">Minimal Code Changes</text>
  
  <rect x="520" y="170" width="30" height="120" rx="5" ry="5" fill="#E5E7EB" stroke="#333" stroke-width="1.5" />
  <text x="535" y="230" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#333" transform="rotate(90 535,230)">Cloud Benefits: Scalability, Resilience</text>
</svg> 