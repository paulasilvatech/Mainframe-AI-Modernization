<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="500" viewBox="0 0 600 500">
  <style>
    .title { font-size: 18px; font-weight: bold; font-family: Arial, sans-serif; }
    .subtitle { font-size: 14px; font-family: Arial, sans-serif; }
    .header { font-size: 15px; font-weight: bold; font-family: Arial, sans-serif; }
    .label { font-size: 13px; font-family: Arial, sans-serif; fill: #333; }
    .small-label { font-size: 12px; font-family: Arial, sans-serif; fill: #333; }
    .mainframe { fill: #0050C5; }
    .mainframe-light { fill: #4D81BF; }
    .container { fill: #0078D4; }
    .container-light { fill: #50A0DB; }
    .kubernetes { fill: #326CE5; }
    .kubernetes-light { fill: #7FA8FF; }
    .platform { fill: #8961AA; }
    .platform-light { fill: #B798CD; }
    .flow { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,3; }
    .solid-flow { fill: none; stroke: #333; stroke-width: 2; }
    rect { stroke: #333; stroke-width: 1.5; }
    .arrow { fill: #666; }
    .box { fill: #f5f5f5; stroke: #ddd; }
  </style>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" class="title">Containerized Rehosting Pattern</text>
  <text x="300" y="55" text-anchor="middle" class="subtitle">Mainframe applications rehosted in cloud containers</text>
  
  <!-- Original Mainframe Environment -->
  <rect x="70" y="80" width="460" height="80" rx="10" ry="10" class="mainframe-light" opacity="0.7" />
  <text x="300" y="105" text-anchor="middle" class="header">IBM z/OS Mainframe Environment</text>
  
  <rect x="90" y="120" width="100" height="30" rx="5" ry="5" class="mainframe" />
  <text x="140" y="140" text-anchor="middle" class="small-label" fill="#fff">COBOL Programs</text>
  
  <rect x="200" y="120" width="100" height="30" rx="5" ry="5" class="mainframe" />
  <text x="250" y="140" text-anchor="middle" class="small-label" fill="#fff">Batch Processing</text>
  
  <rect x="310" y="120" width="100" height="30" rx="5" ry="5" class="mainframe" />
  <text x="360" y="140" text-anchor="middle" class="small-label" fill="#fff">CICS/IMS Screens</text>
  
  <rect x="420" y="120" width="90" height="30" rx="5" ry="5" class="mainframe" />
  <text x="465" y="140" text-anchor="middle" class="small-label" fill="#fff">DB2/VSAM</text>
  
  <!-- Transformation Process -->
  <rect x="70" y="180" width="460" height="80" rx="10" ry="10" class="platform-light" opacity="0.7" />
  <text x="300" y="205" text-anchor="middle" class="header">Rehosting Transformation</text>
  
  <rect x="90" y="220" width="100" height="30" rx="5" ry="5" class="platform" />
  <text x="140" y="240" text-anchor="middle" class="small-label" fill="#fff">Runtime Emulation</text>
  
  <rect x="200" y="220" width="100" height="30" rx="5" ry="5" class="platform" />
  <text x="250" y="240" text-anchor="middle" class="small-label" fill="#fff">API Adaptation</text>
  
  <rect x="310" y="220" width="100" height="30" rx="5" ry="5" class="platform" />
  <text x="360" y="240" text-anchor="middle" class="small-label" fill="#fff">Data Migration</text>
  
  <rect x="420" y="220" width="90" height="30" rx="5" ry="5" class="platform" />
  <text x="465" y="240" text-anchor="middle" class="small-label" fill="#fff">Containerization</text>
  
  <!-- Container Implementation -->
  <rect x="70" y="280" width="460" height="100" rx="10" ry="10" class="container-light" opacity="0.7" />
  <text x="300" y="305" text-anchor="middle" class="header">Containerized Application Components</text>
  
  <rect x="90" y="325" width="130" height="45" rx="5" ry="5" class="container" />
  <text x="155" y="345" text-anchor="middle" class="small-label" fill="#fff">COBOL Runtime</text>
  <text x="155" y="360" text-anchor="middle" class="small-label" fill="#fff">Container</text>
  
  <rect x="230" y="325" width="130" height="45" rx="5" ry="5" class="container" />
  <text x="295" y="345" text-anchor="middle" class="small-label" fill="#fff">Batch Processing</text>
  <text x="295" y="360" text-anchor="middle" class="small-label" fill="#fff">Container</text>
  
  <rect x="370" y="325" width="130" height="45" rx="5" ry="5" class="container" />
  <text x="435" y="345" text-anchor="middle" class="small-label" fill="#fff">UI & Services</text>
  <text x="435" y="360" text-anchor="middle" class="small-label" fill="#fff">Container</text>
  
  <!-- Kubernetes Environment -->
  <rect x="70" y="400" width="460" height="80" rx="10" ry="10" class="kubernetes-light" opacity="0.7" />
  <text x="300" y="425" text-anchor="middle" class="header">Azure Kubernetes Service (AKS)</text>
  
  <rect x="90" y="440" width="100" height="30" rx="5" ry="5" class="kubernetes" />
  <text x="140" y="460" text-anchor="middle" class="small-label" fill="#fff">Scalability</text>
  
  <rect x="200" y="440" width="100" height="30" rx="5" ry="5" class="kubernetes" />
  <text x="250" y="460" text-anchor="middle" class="small-label" fill="#fff">Orchestration</text>
  
  <rect x="310" y="440" width="100" height="30" rx="5" ry="5" class="kubernetes" />
  <text x="360" y="460" text-anchor="middle" class="small-label" fill="#fff">High Availability</text>
  
  <rect x="420" y="440" width="90" height="30" rx="5" ry="5" class="kubernetes" />
  <text x="465" y="460" text-anchor="middle" class="small-label" fill="#fff">DevOps</text>
  
  <!-- Flow Lines -->
  <path d="M300,160 L300,180" class="solid-flow" />
  <path d="M300,260 L300,280" class="solid-flow" />
  <path d="M300,380 L300,400" class="solid-flow" />
  
  <!-- Side Annotations -->
  <rect x="40" y="200" width="20" height="140" rx="5" ry="5" class="box" />
  <text x="50" y="270" text-anchor="middle" class="small-label" transform="rotate(-90 50,270)">Minimal Code Changes</text>
  
  <rect x="540" y="200" width="20" height="140" rx="5" ry="5" class="box" />
  <text x="550" y="270" text-anchor="middle" class="small-label" transform="rotate(90 550,270)">Modern Infrastructure Benefits</text>
  
  <!-- Key Benefits Callouts -->
  <path d="M95,370 L65,370 L65,390 L75,390" class="flow" />
  <text x="85" y="393" class="small-label">Preserved Business Logic</text>
  
  <path d="M505,370 L535,370 L535,390 L525,390" class="flow" />
  <text x="515" y="393" class="small-label">Modern Deployment</text>
</svg> 