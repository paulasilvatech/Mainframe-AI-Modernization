<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .box {
      fill: #f0f6ff;
      stroke: #0078d4;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .arrow {
      stroke: #0078d4;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .down-arrow {
      stroke: #0078d4;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .box-title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #0078d4;
      text-anchor: middle;
    }
    .box-subtitle {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 13px;
      fill: #0078d4;
      text-anchor: middle;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078d4" />
    </marker>
  </defs>
  
  <!-- Row 1: First 4 phases -->
  <!-- Phase 1: Discovery & Assessment -->
  <rect x="80" y="80" width="160" height="100" class="box" />
  <text x="160" y="125" class="box-title">Discovery &amp;</text>
  <text x="160" y="145" class="box-subtitle">Assessment</text>
  
  <!-- Arrow from Phase 1 to Phase 2 -->
  <path d="M 240 130 L 270 130" class="arrow" />
  
  <!-- Phase 2: Foundation Setup -->
  <rect x="270" y="80" width="160" height="100" class="box" />
  <text x="350" y="125" class="box-title">Foundation</text>
  <text x="350" y="145" class="box-subtitle">Setup</text>
  
  <!-- Arrow from Phase 2 to Phase 3 -->
  <path d="M 430 130 L 460 130" class="arrow" />
  
  <!-- Phase 3: Development & Code Analysis -->
  <rect x="460" y="80" width="160" height="100" class="box" />
  <text x="540" y="125" class="box-title">Development &amp;</text>
  <text x="540" y="145" class="box-subtitle">Code Analysis</text>
  
  <!-- Arrow from Phase 3 to Phase 4 -->
  <path d="M 620 130 L 650 130" class="arrow" />
  
  <!-- Phase 4: Integration Setup -->
  <rect x="650" y="80" width="160" height="100" class="box" />
  <text x="730" y="125" class="box-title">Integration</text>
  <text x="730" y="145" class="box-subtitle">Setup</text>
  
  <!-- Down Arrow from Phase 4 to Phase 5 -->
  <path d="M 730 180 L 730 220" class="down-arrow" />
  
  <!-- Row 2: Last 4 phases -->
  <!-- Phase 8: Hybrid Operations -->
  <rect x="80" y="220" width="160" height="100" class="box" />
  <text x="160" y="265" class="box-title">Hybrid</text>
  <text x="160" y="285" class="box-subtitle">Operations</text>
  
  <!-- Arrow from Phase 7 to Phase 8 (reverse direction) -->
  <path d="M 270 270 L 240 270" class="arrow" />
  
  <!-- Phase 7: Deployment & Risk Mgmt -->
  <rect x="270" y="220" width="160" height="100" class="box" />
  <text x="350" y="265" class="box-title">Deployment &amp;</text>
  <text x="350" y="285" class="box-subtitle">Risk Mgmt</text>
  
  <!-- Arrow from Phase 6 to Phase 7 (reverse direction) -->
  <path d="M 460 270 L 430 270" class="arrow" />
  
  <!-- Phase 6: CI/CD Implementation -->
  <rect x="460" y="220" width="160" height="100" class="box" />
  <text x="540" y="265" class="box-title">CI/CD</text>
  <text x="540" y="285" class="box-subtitle">Implementation</text>
  
  <!-- Arrow from Phase 5 to Phase 6 (reverse direction) -->
  <path d="M 650 270 L 620 270" class="arrow" />
  
  <!-- Phase 5: Transformation Implementation -->
  <rect x="650" y="220" width="160" height="100" class="box" />
  <text x="730" y="265" class="box-title">Transformation</text>
  <text x="730" y="285" class="box-subtitle">Implementation</text>
</svg> 