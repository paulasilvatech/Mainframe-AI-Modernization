<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Hybrid Data Pattern</text>
  <text x="300" y="55" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">Replicating mainframe data to cloud platforms for modern processing</text>
  
  <!-- IBM z/OS Environment -->
  <rect x="100" y="360" width="400" height="100" rx="10" ry="10" fill="#f0f8ff" stroke="#0050C5" stroke-width="1.5" />
  <text x="300" y="380" text-anchor="middle" font-size="16" font-weight="bold" font-family="Arial, sans-serif" fill="#0050C5">IBM z/OS Environment</text>
  
  <!-- Mainframe Data Sources -->
  <rect x="130" y="395" width="100" height="50" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="180" y="415" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">DB2</text>
  <text x="180" y="435" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Source Data</text>
  
  <rect x="250" y="395" width="100" height="50" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="300" y="415" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">IMS DB</text>
  <text x="300" y="435" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Source Data</text>
  
  <rect x="370" y="395" width="100" height="50" rx="5" ry="5" fill="#4D81BF" stroke="#0050C5" stroke-width="1.5" />
  <text x="420" y="415" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">VSAM</text>
  <text x="420" y="435" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Source Data</text>
  
  <!-- Data Integration Layer -->
  <rect x="100" y="270" width="400" height="70" rx="10" ry="10" fill="#e6e6fa" stroke="#8961AA" stroke-width="1.5" />
  <text x="300" y="295" text-anchor="middle" font-size="16" font-weight="bold" font-family="Arial, sans-serif" fill="#8961AA">Data Integration Layer</text>
  
  <!-- Integration Components -->
  <rect x="130" y="310" width="100" height="30" rx="5" ry="5" fill="#B798CD" stroke="#8961AA" stroke-width="1.5" />
  <text x="180" y="330" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">CDC Tools</text>
  
  <rect x="250" y="310" width="100" height="30" rx="5" ry="5" fill="#B798CD" stroke="#8961AA" stroke-width="1.5" />
  <text x="300" y="330" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">ETL/ELT Pipelines</text>
  
  <rect x="370" y="310" width="100" height="30" rx="5" ry="5" fill="#B798CD" stroke="#8961AA" stroke-width="1.5" />
  <text x="420" y="330" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Data Factory</text>
  
  <!-- Azure Cloud Environment -->
  <rect x="100" y="80" width="400" height="170" rx="10" ry="10" fill="#f0f0ff" stroke="#3333cc" stroke-width="1.5" />
  <text x="300" y="100" text-anchor="middle" font-size="16" font-weight="bold" font-family="Arial, sans-serif" fill="#3333cc">Azure Cloud Environment</text>
  
  <!-- Cloud Data Stores -->
  <rect x="130" y="120" width="150" height="50" rx="5" ry="5" fill="#50A0DB" stroke="#0078D4" stroke-width="1.5" />
  <text x="205" y="143" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="white">Data Storage</text>
  
  <rect x="140" y="160" width="60" height="30" rx="3" ry="3" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="170" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Synapse</text>
  
  <rect x="210" y="160" width="60" height="30" rx="3" ry="3" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="240" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Cosmos DB</text>
  
  <!-- Cloud Processing -->
  <rect x="320" y="120" width="150" height="50" rx="5" ry="5" fill="#50A0DB" stroke="#0078D4" stroke-width="1.5" />
  <text x="395" y="143" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="white">Data Processing</text>
  
  <rect x="330" y="160" width="60" height="30" rx="3" ry="3" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="360" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Databricks</text>
  
  <rect x="400" y="160" width="60" height="30" rx="3" ry="3" fill="#0078D4" stroke="#005999" stroke-width="1.5" />
  <text x="430" y="180" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Stream A.</text>
  
  <!-- Modern Applications Layer -->
  <rect x="130" y="200" width="340" height="30" rx="5" ry="5" fill="#6BBD6B" stroke="#107C10" stroke-width="1.5" />
  <text x="300" y="220" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Modern Applications &amp; Analytics Dashboards</text>
  
  <!-- Flow Arrows -->
  <path d="M180,395 L180,340" stroke="#333" stroke-width="2" fill="none" />
  <path d="M300,395 L300,340" stroke="#333" stroke-width="2" fill="none" />
  <path d="M420,395 L420,340" stroke="#333" stroke-width="2" fill="none" />
  
  <path d="M180,310 L180,250 L300,250 L300,230" stroke="#333" stroke-width="2" fill="none" />
  <path d="M300,310 L300,230" stroke="#333" stroke-width="2" fill="none" />
  <path d="M420,310 L420,250 L300,250" stroke="#333" stroke-width="2" fill="none" />
  
  <path d="M170,200 L170,190" stroke="#333" stroke-width="2" fill="none" />
  <path d="M240,200 L240,190" stroke="#333" stroke-width="2" fill="none" />
  <path d="M360,200 L360,190" stroke="#333" stroke-width="2" fill="none" />
  <path d="M430,200 L430,190" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Key Benefits -->
  <rect x="50" y="170" width="30" height="120" rx="5" ry="5" fill="#E5E7EB" stroke="#333" stroke-width="1.5" />
  <text x="65" y="230" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#333" transform="rotate(-90 65,230)">Real-time Synchronization</text>
  
  <rect x="520" y="170" width="30" height="120" rx="5" ry="5" fill="#E5E7EB" stroke="#333" stroke-width="1.5" />
  <text x="535" y="230" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#333" transform="rotate(90 535,230)">Modern Analytics, Legacy Source</text>
</svg> 