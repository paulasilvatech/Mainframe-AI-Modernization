  <!-- Connection Lines -->
  <line x1="400" y1="190" x2="400" y2="210" stroke="#666" stroke-width="2" />
  <line x1="400" y1="350" x2="400" y2="370" stroke="#666" stroke-width="2" />
  <line x1="400" y1="490" x2="400" y2="510" stroke="#666" stroke-width="2" />
