  <text x="205" y="485" text-anchor="middle" font-size="10" font-family="Arial, sans-serif" fill="white">Pattern Recognition</text>
  
  <rect x="310" y="450" width="160" height="50" rx="5" ry="5" fill="#7986cb" stroke="#3f51b5" stroke-width="1" />
  <text x="390" y="470" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Business Rule Extraction</text>
  <text x="390" y="485" text-anchor="middle" font-size="10" font-family="Arial, sans-serif" fill="white">Logic Identification</text>
  
  <rect x="495" y="450" width="160" height="50" rx="5" ry="5" fill="#7986cb" stroke="#3f51b5" stroke-width="1" />
  <text x="575" y="470" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="white">Risk Scoring Model</text>
  <text x="575" y="485" text-anchor="middle" font-size="10" font-family="Arial, sans-serif" fill="white">ML-based Recommendations</text>
  
  <!-- Decision outputs -->
