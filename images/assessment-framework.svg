<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font-size: 18px; font-weight: bold; font-family: Arial, sans-serif; }
    .subtitle { font-size: 14px; font-family: Arial, sans-serif; }
    .section-title { font-size: 16px; font-weight: bold; font-family: Arial, sans-serif; }
    .label { font-size: 13px; font-family: Arial, sans-serif; fill: #333; }
    .small-label { font-size: 12px; font-family: Arial, sans-serif; fill: #333; }
    .header { font-size: 15px; font-weight: bold; font-family: Arial, sans-serif; }
    .tech { fill: #0078D4; }
    .tech-light { fill: #50A0DB; }
    .business { fill: #107C10; }
    .business-light { fill: #6BBD6B; }
    .ops { fill: #5C2D91; }
    .ops-light { fill: #9C89B8; }
    .risk { fill: #D83B01; }
    .risk-light { fill: #EB8C6A; }
    .flow { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,3; }
    .solid-flow { fill: none; stroke: #333; stroke-width: 2; }
    rect { stroke: #333; stroke-width: 1.5; }
    .arrow { fill: #666; }
    .container { fill: #f5f5f5; stroke: #ddd; }
    .metric-box { stroke: #666; stroke-width: 1; }
  </style>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">AI-Powered Assessment Framework</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Multi-dimensional evaluation for IBM z/OS applications</text>
  
  <!-- Main Framework Container -->
  <rect x="50" y="80" width="700" height="450" rx="10" ry="10" class="container" />
  
  <!-- Framework Dimensions -->
  <rect x="75" y="100" width="650" height="70" rx="5" ry="5" fill="#E5E7EB" />
  <text x="400" y="130" text-anchor="middle" class="section-title">Modernization Assessment Dimensions</text>
  <text x="400" y="155" text-anchor="middle" class="label">Comprehensive evaluation across business, technical, operational and risk dimensions</text>
  
  <!-- Technical Assessment -->
  <rect x="75" y="190" width="310" height="150" rx="5" ry="5" class="tech-light" opacity="0.7" />
  <text x="230" y="210" text-anchor="middle" class="header" fill="#333">Technical Assessment</text>
  
  <rect x="90" y="225" width="130" height="100" rx="5" ry="5" class="tech" opacity="0.3" />
  <text x="155" y="245" text-anchor="middle" class="small-label">Code Complexity</text>
  <text x="155" y="265" text-anchor="middle" class="small-label">15%</text>
  <text x="155" y="285" text-anchor="middle" class="small-label">• Cyclomatic Complexity</text>
  <text x="155" y="305" text-anchor="middle" class="small-label">• Control Flow Density</text>
  
  <rect x="240" y="225" width="130" height="100" rx="5" ry="5" class="tech" opacity="0.3" />
  <text x="305" y="245" text-anchor="middle" class="small-label">Technical Debt</text>
  <text x="305" y="265" text-anchor="middle" class="small-label">10%</text>
  <text x="305" y="285" text-anchor="middle" class="small-label">• Dead Code</text>
  <text x="305" y="305" text-anchor="middle" class="small-label">• Duplicate Logic</text>
  
  <!-- Business Assessment -->
  <rect x="395" y="190" width="310" height="150" rx="5" ry="5" class="business-light" opacity="0.7" />
  <text x="550" y="210" text-anchor="middle" class="header" fill="#333">Business Assessment</text>
  
  <rect x="410" y="225" width="130" height="100" rx="5" ry="5" class="business" opacity="0.3" />
  <text x="475" y="245" text-anchor="middle" class="small-label">Business Value</text>
  <text x="475" y="265" text-anchor="middle" class="small-label">15%</text>
  <text x="475" y="285" text-anchor="middle" class="small-label">• Revenue Impact</text>
  <text x="475" y="305" text-anchor="middle" class="small-label">• Strategic Importance</text>
  
  <rect x="560" y="225" width="130" height="100" rx="5" ry="5" class="business" opacity="0.3" />
  <text x="625" y="245" text-anchor="middle" class="small-label">Business Rules</text>
  <text x="625" y="265" text-anchor="middle" class="small-label">15%</text>
  <text x="625" y="285" text-anchor="middle" class="small-label">• Business Logic Clarity</text>
  <text x="625" y="305" text-anchor="middle" class="small-label">• Logic Complexity</text>
  
  <!-- Operational Assessment -->
  <rect x="75" y="360" width="310" height="150" rx="5" ry="5" class="ops-light" opacity="0.7" />
  <text x="230" y="380" text-anchor="middle" class="header" fill="#333">Operational Assessment</text>
  
  <rect x="90" y="395" width="130" height="100" rx="5" ry="5" class="ops" opacity="0.3" />
  <text x="155" y="415" text-anchor="middle" class="small-label">Performance</text>
  <text x="155" y="435" text-anchor="middle" class="small-label">15%</text>
  <text x="155" y="455" text-anchor="middle" class="small-label">• CPU Consumption</text>
  <text x="155" y="475" text-anchor="middle" class="small-label">• I/O Efficiency</text>
  
  <rect x="240" y="395" width="130" height="100" rx="5" ry="5" class="ops" opacity="0.3" />
  <text x="305" y="415" text-anchor="middle" class="small-label">Dependencies</text>
  <text x="305" y="435" text-anchor="middle" class="small-label">15%</text>
  <text x="305" y="455" text-anchor="middle" class="small-label">• System Dependencies</text>
  <text x="305" y="475" text-anchor="middle" class="small-label">• Component Coupling</text>
  
  <!-- Risk Assessment -->
  <rect x="395" y="360" width="310" height="150" rx="5" ry="5" class="risk-light" opacity="0.7" />
  <text x="550" y="380" text-anchor="middle" class="header" fill="#333">Risk Assessment</text>
  
  <rect x="410" y="395" width="130" height="100" rx="5" ry="5" class="risk" opacity="0.3" />
  <text x="475" y="415" text-anchor="middle" class="small-label">Documentation</text>
  <text x="475" y="435" text-anchor="middle" class="small-label">5%</text>
  <text x="475" y="455" text-anchor="middle" class="small-label">• Code Comments</text>
  <text x="475" y="475" text-anchor="middle" class="small-label">• External Docs</text>
  
  <rect x="560" y="395" width="130" height="100" rx="5" ry="5" class="risk" opacity="0.3" />
  <text x="625" y="415" text-anchor="middle" class="small-label">Maintenance History</text>
  <text x="625" y="435" text-anchor="middle" class="small-label">10%</text>
  <text x="625" y="455" text-anchor="middle" class="small-label">• Change Frequency</text>
  <text x="625" y="475" text-anchor="middle" class="small-label">• Defect Density</text>
  
  <!-- Scoring and Recommendation -->
  <rect x="50" y="550" width="700" height="30" rx="5" ry="5" fill="#E5E7EB" />
  <text x="400" y="570" text-anchor="middle" class="label">Modernization Complexity Index (MCI) = Weighted Sum of All Dimensions</text>
</svg> 