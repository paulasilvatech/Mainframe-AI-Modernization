  <text x="400" y="585" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#673ab7">(Rehost, Refactor, Rearchitect, Replace)</text>
  
  <!-- Flow arrows -->
  <line x1="200" y1="380" x2="200" y2="400" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="380" x2="400" y2="400" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="600" y1="380" x2="600" y2="400" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  
  <line x1="200" y1="500" x2="200" y2="540" stroke="#666666" stroke-width="2" />
  <line x1="400" y1="500" x2="400" y2="540" stroke="#666666" stroke-width="2" />
  <line x1="600" y1="500" x2="600" y2="540" stroke="#666666" stroke-width="2" />
