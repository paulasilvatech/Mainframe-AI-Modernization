<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .box {
      fill: #f0f6ff;
      stroke: #0078d4;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .header-box {
      fill: #0078d4;
      stroke: #0078d4;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .container {
      fill: #f7faff;
      stroke: #0078d4;
      stroke-width: 2;
      stroke-dasharray: 5,5;
      rx: 8;
      ry: 8;
    }
    .outer-container {
      fill: #ffffff;
      stroke: #0078d4;
      stroke-width: 3;
      rx: 10;
      ry: 10;
    }
    .title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
    }
    .subtitle {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #0078d4;
      text-anchor: middle;
    }
    .box-title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      fill: #0078d4;
      text-anchor: middle;
    }
    .arrow {
      stroke: #0078d4;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078d4" />
    </marker>
  </defs>
  
  <!-- Azure Cloud (Outer Container) -->
  <rect x="20" y="20" width="760" height="560" class="outer-container" />
  <rect x="20" y="20" width="760" height="40" class="header-box" />
  <text x="400" y="45" class="title">AZURE CLOUD</text>
  
  <!-- Azure AI Foundry Container -->
  <rect x="40" y="80" width="720" height="480" class="container" />
  <rect x="40" y="80" width="720" height="40" class="header-box" />
  <text x="400" y="105" class="title">AZURE AI FOUNDRY</text>
  
  <!-- Intelligence Services Row -->
  <rect x="70" y="140" width="150" height="80" class="box" />
  <text x="145" y="175" class="box-title">Code</text>
  <text x="145" y="195" class="box-title">Intelligence</text>
  
  <rect x="240" y="140" width="150" height="80" class="box" />
  <text x="315" y="175" class="box-title">Translation</text>
  <text x="315" y="195" class="box-title">Services</text>
  
  <rect x="410" y="140" width="150" height="80" class="box" />
