  <path d="M 315 220 L 315 270 L 400 270 L 400 290" class="arrow" />
  <path d="M 485 220 L 485 270 L 400 270 L 400 290" class="arrow" />
  <path d="M 655 220 L 655 270 L 400 270 L 400 290" class="arrow" />
  
  <!-- AI Foundation Services Container -->
  <rect x="70" y="290" width="660" height="160" class="container" />
  <rect x="70" y="290" width="660" height="40" class="header-box" />
