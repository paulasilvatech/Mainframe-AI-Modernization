  <text x="230" y="575" class="box-title">Logic Apps</text>
  
  <rect x="290" y="520" width="80" height="90" class="box" />
  <text x="330" y="555" class="box-title">Azure API</text>
  <text x="330" y="575" class="box-title">Management</text>
  
  <rect x="410" y="470" width="320" height="160" class="container" />
  <rect x="410" y="470" width="320" height="40" class="header-box" />
  <text x="570" y="495" class="title">PLATFORM SERVICES</text>
  
  <rect x="430" y="520" width="120" height="90" class="box" />
  <text x="490" y="555" class="box-title">GitHub or</text>
  <text x="490" y="575" class="box-title">Azure DevOps</text>
  
  <rect x="570" y="520" width="120" height="90" class="box" />
  <text x="630" y="555" class="box-title">Azure</text>
  <text x="630" y="575" class="box-title">Monitor</text>
</svg> 