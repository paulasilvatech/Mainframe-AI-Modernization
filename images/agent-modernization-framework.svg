  <text x="750" y="360" font-size="18" text-anchor="middle">Inventory, Complexity Analysis, Dependency Mapping</text>
  
  <!-- Discovery Agents -->
  <rect x="200" y="320" width="250" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
