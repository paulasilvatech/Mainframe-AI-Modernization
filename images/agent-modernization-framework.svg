  <line x1="650" y1="850" x2="800" y2="955" stroke="#2e762e" stroke-width="4"/>
  <line x1="1150" y1="850" x2="1000" y2="955" stroke="#2e762e" stroke-width="4"/>
  <line x1="540" y1="660" x2="800" y2="940" stroke="#2e762e" stroke-width="4"/>
  <line x1="1150" y1="660" x2="1000" y2="940" stroke="#2e762e" stroke-width="4"/>
  <line x1="230" y1="660" x2="750" y2="940" stroke="#2e762e" stroke-width="4"/>
