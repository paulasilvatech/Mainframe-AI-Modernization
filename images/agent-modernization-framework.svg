  <text x="600" y="360" font-size="18" text-anchor="middle">Inventory, Complexity Analysis, Dependency Mapping</text>
  
  <!-- Discovery Agents -->
  <rect x="200" y="320" width="180" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="290" y="350" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Inventory Agent</text>
  <text x="290" y="375" font-size="16" fill="white" text-anchor="middle">Code Discovery</text>
  
  <rect x="820" y="320" width="180" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="910" y="350" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Analysis Agent</text>
  <text x="910" y="375" font-size="16" fill="white" text-anchor="middle">Complexity Assessment</text>
  
  <!-- Transformation Box -->
  <rect x="150" y="450" width="900" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
