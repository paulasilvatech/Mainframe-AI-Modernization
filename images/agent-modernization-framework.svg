<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 950" width="1500" height="950">
  <!-- Main Background -->
  <rect x="50" y="50" width="1400" height="850" rx="20" fill="#e6f2ff" stroke="#0066cc" stroke-width="3"/>
  
