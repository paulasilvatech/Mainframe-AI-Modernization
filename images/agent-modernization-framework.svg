  <text x="440" y="695" font-size="16" fill="white" text-anchor="middle">Test Generation</text>
  
  <rect x="670" y="640" width="180" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="760" y="670" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Risk Assessor</text>
  <text x="760" y="695" font-size="16" fill="white" text-anchor="middle">Deployment Risk</text>
  
  <!-- Workflow Manager -->
  <ellipse cx="600" cy="800" rx="180" ry="50" fill="#389738" stroke="#2e762e" stroke-width="3"/>
  <text x="600" y="808" font-size="26" font-weight="bold" fill="white" text-anchor="middle">Workflow Manager</text>
  
  <!-- Connecting Lines - adjusted for better spacing -->
  <line x1="625" y1="210" x2="600" y2="290" stroke="#4d4d4d" stroke-width="3" stroke-dasharray="8,8"/>
  
  <!-- Discovery to Transformation Connections -->
  <line x1="290" y1="390" x2="355" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="290" y1="390" x2="545" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="910" y1="390" x2="735" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="910" y1="390" x2="930" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Transformation to Testing Connections -->
  <line x1="165" y1="550" x2="440" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="545" y1="550" x2="440" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="735" y1="550" x2="760" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="930" y1="550" x2="760" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Platform Expert connections -->
  <line x1="165" y1="480" x2="200" y2="390" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Workflow Manager connections -->
  <line x1="440" y1="710" x2="525" y2="790" stroke="#2e762e" stroke-width="3"/>
  <line x1="760" y1="710" x2="675" y2="790" stroke="#2e762e" stroke-width="3"/>
  <line x1="355" y1="550" x2="525" y2="780" stroke="#2e762e" stroke-width="3"/>
  <line x1="735" y1="550" x2="650" y2="770" stroke="#2e762e" stroke-width="3"/>
  <line x1="165" y1="550" x2="480" y2="780" stroke="#2e762e" stroke-width="3"/>
</svg> 