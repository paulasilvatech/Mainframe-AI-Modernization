<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Agent-Based Modernization in the Overall Framework</text>
  
  <!-- Modernization Pipeline Border -->
  <rect x="50" y="80" width="700" height="360" rx="15" fill="#f0f7ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#0066cc" font-weight="bold">Mainframe Modernization Pipeline</text>
  
  <!-- Phases -->
  <rect x="100" y="140" width="600" height="80" rx="10" fill="#dceeff" stroke="#0066cc" stroke-width="1" />
  <text x="400" y="165" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Discovery &amp; Assessment</text>
  <text x="400" y="190" font-family="Arial" font-size="12" text-anchor="middle">Inventory, Complexity Analysis, Dependency Mapping</text>
  
  <rect x="100" y="230" width="600" height="80" rx="10" fill="#dceeff" stroke="#0066cc" stroke-width="1" />
  <text x="400" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Analysis &amp; Transformation</text>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle">Code Understanding, Business Rule Extraction, Code Conversion</text>
  
  <rect x="100" y="320" width="600" height="80" rx="10" fill="#dceeff" stroke="#0066cc" stroke-width="1" />
  <text x="400" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Testing &amp; Deployment</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle">Test Generation, Validation, Risk Assessment, Deployment</text>
  
  <!-- Agent Integration Points -->
  <!-- Discovery Phase -->
  <rect x="170" y="150" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="230" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Inventory Agent</text>
  <text x="230" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Code Discovery</text>
  
  <rect x="510" y="150" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="570" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Analysis Agent</text>
  <text x="570" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Complexity Assessment</text>
  
  <!-- Transformation Phase -->
  <rect x="120" y="240" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="180" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">COBOL Expert</text>
  <text x="180" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Structure Analysis</text>
  
  <rect x="260" y="240" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="320" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Domain Expert</text>
  <text x="320" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Business Rules</text>
  
  <rect x="400" y="240" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="460" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Target Expert</text>
  <text x="460" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Code Conversion</text>
  
  <rect x="540" y="240" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="600" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">DB Expert</text>
  <text x="600" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Data Migration</text>
  
  <!-- Testing Phase -->
  <rect x="170" y="330" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="230" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Test Engineer</text>
  <text x="230" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Test Generation</text>
  
  <rect x="510" y="330" width="120" height="60" rx="10" fill="#0078d4" />
  <text x="570" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Risk Assessor</text>
  <text x="570" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Deployment Risk</text>
  
  <!-- Workflow Manager -->
  <ellipse cx="400" cy="415" rx="80" ry="25" fill="#589632" />
  <text x="400" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Workflow Manager</text>
  
  <!-- Connections -->
  <!-- Connecting the workflow manager -->
  <line x1="400" y1="390" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="230" y1="390" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="570" y1="390" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="180" y1="300" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="320" y1="300" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="460" y1="300" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  <line x1="600" y1="300" x2="400" y2="415" stroke="#589632" stroke-width="2" />
  
  <!-- Human-in-the-loop -->
  <rect x="340" y="30" width="120" height="40" rx="10" fill="#505050" />
  <text x="400" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Human Experts</text>
  <text x="400" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="white">In-the-Loop Integration</text>
  
  <line x1="400" y1="70" x2="400" y2="140" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="250" y2="150" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="550" y2="150" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="180" y2="240" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="320" y2="240" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="460" y2="240" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="600" y2="240" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="230" y2="330" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="70" x2="570" y2="330" stroke="#505050" stroke-width="2" stroke-dasharray="5,5" />
</svg> 