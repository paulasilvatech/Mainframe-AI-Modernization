  <line x1="850" y1="660" x2="650" y2="760" stroke="#003d99" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="1150" y1="660" x2="1150" y2="760" stroke="#003d99" stroke-width="3" stroke-dasharray="10,10"/>
