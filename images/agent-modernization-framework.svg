  <text x="975" y="695" font-size="16" fill="white" text-anchor="middle">Deployment Risk</text>
  
  <!-- Workflow Manager -->
  <ellipse cx="750" cy="840" rx="200" ry="50" fill="#389738" stroke="#2e762e" stroke-width="3"/>
  <text x="750" y="848" font-size="26" font-weight="bold" fill="white" text-anchor="middle">Workflow Manager</text>
  
  <!-- Connecting Lines - adjusted for better spacing -->
  <line x1="750" y1="210" x2="750" y2="290" stroke="#4d4d4d" stroke-width="3" stroke-dasharray="8,8"/>
  
  <!-- Discovery to Transformation Connections -->
  <line x1="325" y1="390" x2="440" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="325" y1="390" x2="680" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1175" y1="390" x2="910" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1175" y1="390" x2="1140" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Transformation to Testing Connections -->
  <line x1="200" y1="550" x2="525" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="680" y1="550" x2="525" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="910" y1="550" x2="975" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1140" y1="550" x2="975" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Platform Expert connections -->
  <line x1="200" y1="480" x2="200" y2="390" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Workflow Manager connections -->
  <line x1="525" y1="710" x2="675" y2="830" stroke="#2e762e" stroke-width="3"/>
  <line x1="975" y1="710" x2="825" y2="830" stroke="#2e762e" stroke-width="3"/>
  <line x1="440" y1="550" x2="675" y2="820" stroke="#2e762e" stroke-width="3"/>
  <line x1="910" y1="550" x2="825" y2="820" stroke="#2e762e" stroke-width="3"/>
  <line x1="200" y1="550" x2="620" y2="820" stroke="#2e762e" stroke-width="3"/>
</svg> 