  <text x="600" y="515" font-size="18" text-anchor="middle">Business Rules Extraction, Code Conversion, Schema Transformation</text>
  
  <!-- Transformation Agents - with much better spacing -->
  <rect x="90" y="480" width="150" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="165" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Platform Expert</text>
  <text x="165" y="535" font-size="16" fill="white" text-anchor="middle">System Integration</text>
  
  <rect x="280" y="480" width="150" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="355" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Language Expert</text>
  <text x="355" y="535" font-size="16" fill="white" text-anchor="middle">Code Structure Analysis</text>
  
  <rect x="470" y="480" width="150" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="545" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Domain Expert</text>
  <text x="545" y="535" font-size="16" fill="white" text-anchor="middle">Business Rules</text>
  
  <rect x="660" y="480" width="150" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="735" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Target Expert</text>
  <text x="735" y="535" font-size="16" fill="white" text-anchor="middle">Code Conversion</text>
  
  <rect x="850" y="480" width="160" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="930" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DB Expert</text>
  <text x="930" y="535" font-size="16" fill="white" text-anchor="middle">Data Migration</text>
  
  <!-- Testing & Deployment Box -->
  <rect x="150" y="610" width="900" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
  <text x="600" y="640" font-size="24" font-weight="bold" text-anchor="middle">Testing &amp; Deployment</text>
  <text x="600" y="675" font-size="18" text-anchor="middle">Test Generation, Validation, Risk Assessment, Deployment</text>
  
  <!-- Testing & Deployment Agents -->
