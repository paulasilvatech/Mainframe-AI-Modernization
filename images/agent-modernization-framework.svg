  <text x="200" y="535" font-size="16" fill="white" text-anchor="middle">System Integration</text>
  
  <rect x="320" y="480" width="240" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="440" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Language Expert</text>
  <text x="440" y="535" font-size="16" fill="white" text-anchor="middle">Code Structure Analysis</text>
  
  <rect x="570" y="480" width="220" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
