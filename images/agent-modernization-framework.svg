<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Main Background -->
  <rect x="50" y="50" width="1100" height="800" rx="20" fill="#e6f2ff" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Title -->
  <text x="600" y="100" font-size="36" font-weight="bold" text-anchor="middle">Agent-Based Modernization Framework (Cross-Platform)</text>
  
  <!-- Human Expertise Box -->
  <rect x="500" y="130" width="250" height="80" rx="10" fill="#4d4d4d" stroke="#333333" stroke-width="2"/>
  <text x="625" y="165" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Human Expertise</text>
  <text x="625" y="195" font-size="18" fill="white" text-anchor="middle">In-the-Loop Integration</text>
  
  <!-- Pipeline Header -->
  <text x="600" y="260" font-size="30" font-weight="bold" text-anchor="middle" fill="#0066cc">Mainframe Modernization Pipeline</text>
  
  <!-- Discovery & Assessment Box -->
  <rect x="150" y="290" width="900" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
