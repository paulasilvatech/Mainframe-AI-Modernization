  <text x="750" y="195" font-size="18" fill="white" text-anchor="middle">In-the-Loop Integration</text>
  
  <!-- Pipeline Header -->
  <text x="750" y="260" font-size="30" font-weight="bold" text-anchor="middle" fill="#0066cc">Mainframe Modernization Pipeline</text>
  
  <!-- Discovery & Assessment Box -->
