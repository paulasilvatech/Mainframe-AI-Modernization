<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <!-- Main Background -->
  <rect x="50" y="50" width="1300" height="800" rx="20" fill="#e6f2ff" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Title -->
  <text x="700" y="100" font-size="36" font-weight="bold" text-anchor="middle">Agent-Based Modernization Framework (Cross-Platform)</text>
  
  <!-- Human Expertise Box -->
  <rect x="575" y="130" width="250" height="80" rx="10" fill="#4d4d4d" stroke="#333333" stroke-width="2"/>
  <text x="700" y="165" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Human Expertise</text>
  <text x="700" y="195" font-size="18" fill="white" text-anchor="middle">In-the-Loop Integration</text>
  
  <!-- Pipeline Header -->
  <text x="700" y="260" font-size="30" font-weight="bold" text-anchor="middle" fill="#0066cc">Mainframe Modernization Pipeline</text>
  
  <!-- Discovery & Assessment Box -->
  <rect x="150" y="290" width="1100" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
  <text x="700" y="325" font-size="24" font-weight="bold" text-anchor="middle">Discovery &amp; Assessment</text>
  <text x="700" y="360" font-size="18" text-anchor="middle">Inventory, Complexity Analysis, Dependency Mapping</text>
  
  <!-- Discovery Agents -->
  <rect x="200" y="320" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="300" y="350" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Inventory Agent</text>
  <text x="300" y="375" font-size="16" fill="white" text-anchor="middle">Code Discovery</text>
  
  <rect x="1000" y="320" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="1100" y="350" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Analysis Agent</text>
  <text x="1100" y="375" font-size="16" fill="white" text-anchor="middle">Complexity Assessment</text>
  
  <!-- Transformation Box -->
  <rect x="150" y="450" width="1100" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
  <text x="700" y="480" font-size="24" font-weight="bold" text-anchor="middle">Transformation</text>
  <text x="700" y="515" font-size="18" text-anchor="middle">Business Rules Extraction, Code Conversion, Schema Transformation</text>
  
  <!-- Transformation Agents - with much better spacing -->
  <rect x="90" y="480" width="180" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="180" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Platform Expert</text>
  <text x="180" y="535" font-size="16" fill="white" text-anchor="middle">System Integration</text>
  
  <rect x="305" y="480" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="405" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Language Expert</text>
  <text x="405" y="535" font-size="16" fill="white" text-anchor="middle">Code Structure Analysis</text>
  
  <rect x="540" y="480" width="180" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="630" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Domain Expert</text>
  <text x="630" y="535" font-size="16" fill="white" text-anchor="middle">Business Rules</text>
  
  <rect x="755" y="480" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="855" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Target Expert</text>
  <text x="855" y="535" font-size="16" fill="white" text-anchor="middle">Code Conversion</text>
  
  <rect x="990" y="480" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="1090" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DB Expert</text>
  <text x="1090" y="535" font-size="16" fill="white" text-anchor="middle">Data Migration</text>
  
  <!-- Testing & Deployment Box -->
  <rect x="150" y="610" width="1100" height="120" rx="10" fill="#cce6ff" stroke="#0066cc" stroke-width="2"/>
  <text x="700" y="640" font-size="24" font-weight="bold" text-anchor="middle">Testing &amp; Deployment</text>
  <text x="700" y="675" font-size="18" text-anchor="middle">Test Generation, Validation, Risk Assessment, Deployment</text>
  
  <!-- Testing & Deployment Agents -->
  <rect x="400" y="640" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="500" y="670" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Test Engineer</text>
  <text x="500" y="695" font-size="16" fill="white" text-anchor="middle">Test Generation</text>
  
  <rect x="800" y="640" width="200" height="70" rx="5" fill="#1a75ff" stroke="#003d99" stroke-width="2"/>
  <text x="900" y="670" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Risk Assessor</text>
  <text x="900" y="695" font-size="16" fill="white" text-anchor="middle">Deployment Risk</text>
  
  <!-- Workflow Manager -->
  <ellipse cx="700" cy="800" rx="180" ry="50" fill="#389738" stroke="#2e762e" stroke-width="3"/>
  <text x="700" y="808" font-size="26" font-weight="bold" fill="white" text-anchor="middle">Workflow Manager</text>
  
  <!-- Connecting Lines - adjusted for better spacing -->
  <line x1="700" y1="210" x2="700" y2="290" stroke="#4d4d4d" stroke-width="3" stroke-dasharray="8,8"/>
  
  <!-- Discovery to Transformation Connections -->
  <line x1="300" y1="390" x2="405" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="300" y1="390" x2="630" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1100" y1="390" x2="855" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1100" y1="390" x2="1090" y2="480" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Transformation to Testing Connections -->
  <line x1="180" y1="550" x2="500" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="630" y1="550" x2="500" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="855" y1="550" x2="900" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  <line x1="1090" y1="550" x2="900" y2="640" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Platform Expert connections -->
  <line x1="180" y1="480" x2="200" y2="390" stroke="#003d99" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Workflow Manager connections -->
  <line x1="500" y1="710" x2="625" y2="790" stroke="#2e762e" stroke-width="3"/>
  <line x1="900" y1="710" x2="775" y2="790" stroke="#2e762e" stroke-width="3"/>
  <line x1="405" y1="550" x2="625" y2="780" stroke="#2e762e" stroke-width="3"/>
  <line x1="855" y1="550" x2="775" y2="770" stroke="#2e762e" stroke-width="3"/>
  <line x1="180" y1="550" x2="580" y2="780" stroke="#2e762e" stroke-width="3"/>
</svg> 