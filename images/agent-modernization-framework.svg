  <line x1="400" y1="470" x2="850" y2="570" stroke="#003d99" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="1400" y1="470" x2="1150" y2="570" stroke="#003d99" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="1400" y1="470" x2="1450" y2="570" stroke="#003d99" stroke-width="3" stroke-dasharray="10,10"/>
  
