<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .box {
      fill: #f0f6ff;
      stroke: #0078d4;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .legacy-box {
      fill: #f0f0f0;
      stroke: #555555;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .legacy-component {
      fill: #e6e6e6;
      stroke: #555555;
      stroke-width: 1.5;
      rx: 4;
      ry: 4;
    }
    .legacy-header {
      fill: #666666;
      stroke: #555555;
      stroke-width: 1.5;
      rx: 4;
      ry: 4;
    }
    .modern-box {
      fill: #f0f6ff;
      stroke: #0078d4;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .modern-component {
      fill: #e6f0ff;
      stroke: #0078d4;
      stroke-width: 1.5;
      rx: 4;
      ry: 4;
    }
    .modern-header {
      fill: #0078d4;
      stroke: #0078d4;
      stroke-width: 1.5;
      rx: 4;
      ry: 4;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .transformation-arrow {
      stroke: #7CBA00;
      stroke-width: 3;
      stroke-dasharray: 8, 4;
      fill: none;
      marker-end: url(#greenarrowhead);
    }
    .title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
    .subtitle {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 16px;
      fill: #666;
      text-anchor: middle;
    }
    .header-text {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
    }
    .legacy-header-text {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
    }
    .component-title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
    .component-item {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 12px;
      fill: #333;
      text-anchor: middle;
    }
    .benefits-title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #0078d4;
      text-anchor: start;
    }
    .benefits-item {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 12px;
      fill: #333;
      text-anchor: start;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="greenarrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7CBA00" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" class="title">Mainframe Modernization Journey Comparison</text>
  <text x="600" y="65" class="subtitle">Traditional Mainframe vs. Azure AI Foundry-Powered Modern Environment</text>
  
  <!-- Before - Traditional Mainframe Environment -->
  <rect x="80" y="100" width="450" height="650" class="legacy-box" />
  <rect x="80" y="100" width="450" height="40" class="legacy-header" />
  <text x="305" y="125" class="legacy-header-text">BEFORE: TRADITIONAL MAINFRAME ENVIRONMENT</text>
  
  <!-- Legacy Application Layer -->
  <rect x="100" y="160" width="410" height="160" class="legacy-component" />
  <text x="305" y="180" class="component-title">APPLICATION LAYER</text>
  
  <rect x="120" y="200" width="170" height="40" class="legacy-component" />
  <text x="205" y="223" class="component-item">COBOL Applications</text>
  
  <rect x="120" y="250" width="170" height="40" class="legacy-component" />
  <text x="205" y="273" class="component-item">PL/I Applications</text>
  
  <rect x="320" y="200" width="170" height="40" class="legacy-component" />
  <text x="405" y="223" class="component-item">Assembler Components</text>
  
  <rect x="320" y="250" width="170" height="40" class="legacy-component" />
  <text x="405" y="273" class="component-item">4GL Tools</text>
  
  <!-- Legacy Middleware -->
  <rect x="100" y="340" width="410" height="160" class="legacy-component" />
  <text x="305" y="360" class="component-title">MIDDLEWARE</text>
  
  <rect x="120" y="380" width="170" height="40" class="legacy-component" />
  <text x="205" y="403" class="component-item">CICS/IMS/TP Monitors</text>
  
  <rect x="120" y="430" width="170" height="40" class="legacy-component" />
  <text x="205" y="453" class="component-item">Job Schedulers</text>
  
  <rect x="320" y="380" width="170" height="40" class="legacy-component" />
  <text x="405" y="403" class="component-item">Print Management</text>
  
  <rect x="320" y="430" width="170" height="40" class="legacy-component" />
  <text x="405" y="453" class="component-item">Batch Processing</text>
  
  <!-- Legacy Infrastructure -->
  <rect x="100" y="520" width="410" height="200" class="legacy-component" />
  <text x="305" y="540" class="component-title">INFRASTRUCTURE</text>
  
  <rect x="120" y="560" width="170" height="40" class="legacy-component" />
  <text x="205" y="583" class="component-item">Mainframe Hardware</text>
  
  <rect x="120" y="610" width="170" height="40" class="legacy-component" />
  <text x="205" y="633" class="component-item">DASD/Tape Storage</text>
  
  <rect x="120" y="660" width="170" height="40" class="legacy-component" />
  <text x="205" y="683" class="component-item">DB2/IMS/VSAM</text>
  
  <rect x="320" y="560" width="170" height="40" class="legacy-component" />
  <text x="405" y="583" class="component-item">Proprietary OS</text>
  
  <rect x="320" y="610" width="170" height="40" class="legacy-component" />
  <text x="405" y="633" class="component-item">Physical Networks</text>
  
  <rect x="320" y="660" width="170" height="40" class="legacy-component" />
  <text x="405" y="683" class="component-item">Security (RACF/ACF2)</text>
  
  <!-- After - Modern Azure Environment -->
  <rect x="670" y="100" width="450" height="650" class="modern-box" />
  <rect x="670" y="100" width="450" height="40" class="modern-header" />
  <text x="895" y="125" class="header-text">AFTER: AZURE AI FOUNDRY ENVIRONMENT</text>
  
  <!-- Modern Application Layer -->
  <rect x="690" y="160" width="410" height="160" class="modern-component" />
  <text x="895" y="180" class="component-title">MODERNIZED APPLICATIONS</text>
  
  <rect x="710" y="200" width="170" height="40" class="modern-component" />
  <text x="795" y="223" class="component-item">Cloud-Native Services</text>
  
  <rect x="710" y="250" width="170" height="40" class="modern-component" />
  <text x="795" y="273" class="component-item">Microservices</text>
  
  <rect x="910" y="200" width="170" height="40" class="modern-component" />
  <text x="995" y="223" class="component-item">Containerized Apps</text>
  
  <rect x="910" y="250" width="170" height="40" class="modern-component" />
  <text x="995" y="273" class="component-item">Web/Mobile UIs</text>
  
  <!-- Modern Platform Services -->
  <rect x="690" y="340" width="410" height="160" class="modern-component" />
  <text x="895" y="360" class="component-title">PLATFORM SERVICES</text>
  
  <rect x="710" y="380" width="170" height="40" class="modern-component" />
  <text x="795" y="403" class="component-item">API Management</text>
  
  <rect x="710" y="430" width="170" height="40" class="modern-component" />
  <text x="795" y="453" class="component-item">Azure Logic Apps</text>
  
  <rect x="910" y="380" width="170" height="40" class="modern-component" />
  <text x="995" y="403" class="component-item">Azure Functions</text>
  
  <rect x="910" y="430" width="170" height="40" class="modern-component" />
  <text x="995" y="453" class="component-item">Azure DevOps/GitHub</text>
  
  <!-- Modern Infrastructure -->
  <rect x="690" y="520" width="410" height="200" class="modern-component" />
  <text x="895" y="540" class="component-title">CLOUD INFRASTRUCTURE</text>
  
  <rect x="710" y="560" width="170" height="40" class="modern-component" />
  <text x="795" y="583" class="component-item">Azure Compute</text>
  
  <rect x="710" y="610" width="170" height="40" class="modern-component" />
  <text x="795" y="633" class="component-item">Azure Storage</text>
  
  <rect x="710" y="660" width="170" height="40" class="modern-component" />
  <text x="795" y="683" class="component-item">Azure SQL/Cosmos DB</text>
  
  <rect x="910" y="560" width="170" height="40" class="modern-component" />
  <text x="995" y="583" class="component-item">Azure Kubernetes</text>
  
  <rect x="910" y="610" width="170" height="40" class="modern-component" />
  <text x="995" y="633" class="component-item">Virtual Networks</text>
  
  <rect x="910" y="660" width="170" height="40" class="modern-component" />
  <text x="995" y="683" class="component-item">Azure Security Center</text>
  
  <!-- Transformation Arrow and Process -->
  <path d="M 550 400 L 650 400" class="transformation-arrow" />
  <rect x="535" y="300" width="130" height="200" rx="10" ry="10" fill="#f2f9e9" stroke="#7CBA00" stroke-width="2" />
  <text x="600" y="320" class="benefits-title" text-anchor="middle">AZURE AI FOUNDRY</text>
  <text x="600" y="340" class="benefits-title" text-anchor="middle">TRANSFORMATION</text>
  
  <text x="550" y="370" class="benefits-item">• Code Intelligence</text>
  <text x="550" y="390" class="benefits-item">• Automated Refactoring</text>
  <text x="550" y="410" class="benefits-item">• Business Rule Extraction</text>
  <text x="550" y="430" class="benefits-item">• AI-Powered Testing</text>
  <text x="550" y="450" class="benefits-item">• Knowledge Capture</text>
  <text x="550" y="470" class="benefits-item">• CI/CD Integration</text>
  
  <!-- Key Benefits Box -->
  <rect x="450" y="40" width="300" height="40" rx="5" ry="5" fill="#ebf5ff" stroke="#0078d4" stroke-width="1.5" />
  <text x="600" y="65" class="benefits-title" text-anchor="middle">KEY MODERNIZATION BENEFITS</text>
  
  <!-- Benefits Lines -->
  <g transform="translate(265, 745)">
    <rect width="670" height="25" rx="5" ry="5" fill="#ebf5ff" stroke="#0078d4" stroke-width="1.5" />
    
    <text x="60" y="17" class="benefits-item">↓ TCO</text>
    <text x="150" y="17" class="benefits-item">↑ Agility</text>
    <text x="250" y="17" class="benefits-item">↑ Scalability</text>
    <text x="350" y="17" class="benefits-item">↓ Vendor Lock-in</text>
    <text x="450" y="17" class="benefits-item">↑ DevOps Integration</text>
    <text x="570" y="17" class="benefits-item">↑ Skills Availability</text>
  </g>
</svg> 