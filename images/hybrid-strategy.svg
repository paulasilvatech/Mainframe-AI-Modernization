<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font-size: 18px; font-weight: bold; font-family: Arial, sans-serif; }
    .subtitle { font-size: 14px; font-family: Arial, sans-serif; }
    .section-title { font-size: 16px; font-weight: bold; font-family: Arial, sans-serif; }
    .label { font-size: 13px; font-family: Arial, sans-serif; fill: #333; }
    .small-label { font-size: 12px; font-family: Arial, sans-serif; fill: #333; }
    .header { font-size: 15px; font-weight: bold; font-family: Arial, sans-serif; }
    .rehost { fill: #007ACC; }
    .replatform { fill: #2E8555; }
    .refactor { fill: #8961AA; }
    .rearchitect { fill: #D97706; }
    .replace { fill: #DC2626; }
    .flow { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,3; }
    .solid-flow { fill: none; stroke: #333; stroke-width: 2; }
    .arrow { fill: #666; }
    .container { fill: #f5f5f5; stroke: #ddd; stroke-width: 1.5; }
    .app-box { stroke: #333; stroke-width: 1.5; }
    .phase { fill: #E5E7EB; stroke: #9CA3AF; stroke-width: 1.5; }
    .timeline { fill: none; stroke: #4B5563; stroke-width: 2; }
  </style>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Hybrid Modernization Strategy</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Portfolio-based approach for IBM z/OS modernization</text>
  
  <!-- Mainframe Application Portfolio -->
  <rect x="50" y="80" width="700" height="180" rx="5" ry="5" class="container" />
  <text x="400" y="100" text-anchor="middle" class="section-title">Mainframe Application Portfolio</text>
  
  <!-- Application Groups -->
  <rect x="70" y="120" width="130" height="120" rx="5" ry="5" class="app-box" fill="#F9FAFB" />
  <text x="135" y="140" text-anchor="middle" class="label">Mission-Critical</text>
  <text x="135" y="160" text-anchor="middle" class="small-label">High Complexity</text>
  <text x="135" y="180" text-anchor="middle" class="small-label">Low Change Frequency</text>
  <text x="135" y="200" text-anchor="middle" class="small-label">High Business Value</text>
  <text x="135" y="220" text-anchor="middle" class="small-label">Core Systems</text>
  
  <rect x="220" y="120" width="130" height="120" rx="5" ry="5" class="app-box" fill="#F9FAFB" />
  <text x="285" y="140" text-anchor="middle" class="label">Business-Critical</text>
  <text x="285" y="160" text-anchor="middle" class="small-label">Medium Complexity</text>
  <text x="285" y="180" text-anchor="middle" class="small-label">Medium Change Rate</text>
  <text x="285" y="200" text-anchor="middle" class="small-label">High Business Value</text>
  <text x="285" y="220" text-anchor="middle" class="small-label">Operations Systems</text>
  
  <rect x="370" y="120" width="130" height="120" rx="5" ry="5" class="app-box" fill="#F9FAFB" />
  <text x="435" y="140" text-anchor="middle" class="label">Support Systems</text>
  <text x="435" y="160" text-anchor="middle" class="small-label">Low-Medium Complexity</text>
  <text x="435" y="180" text-anchor="middle" class="small-label">High Change Rate</text>
  <text x="435" y="200" text-anchor="middle" class="small-label">Medium Business Value</text>
  <text x="435" y="220" text-anchor="middle" class="small-label">Customer-Facing</text>
  
  <rect x="520" y="120" width="130" height="120" rx="5" ry="5" class="app-box" fill="#F9FAFB" />
  <text x="585" y="140" text-anchor="middle" class="label">Utility Applications</text>
  <text x="585" y="160" text-anchor="middle" class="small-label">Low Complexity</text>
  <text x="585" y="180" text-anchor="middle" class="small-label">Low Change Rate</text>
  <text x="585" y="200" text-anchor="middle" class="small-label">Low Business Value</text>
  <text x="585" y="220" text-anchor="middle" class="small-label">Batch Processing</text>
  
  <!-- Assessment and Segmentation -->
  <rect x="50" y="280" width="700" height="80" rx="5" ry="5" class="container" />
  <text x="400" y="300" text-anchor="middle" class="section-title">Assessment and Segmentation</text>
  
  <text x="135" y="330" text-anchor="middle" class="small-label">Technical Assessment</text>
  <text x="285" y="330" text-anchor="middle" class="small-label">Business Analysis</text>
  <text x="435" y="330" text-anchor="middle" class="small-label">Dependency Mapping</text>
  <text x="585" y="330" text-anchor="middle" class="small-label">Risk Evaluation</text>
  
  <path d="M135,340 L135,380" class="solid-flow" />
  <path d="M285,340 L285,380" class="solid-flow" />
  <path d="M435,340 L435,380" class="solid-flow" />
  <path d="M585,340 L585,380" class="solid-flow" />
  
  <!-- Modernization Approaches -->
  <rect x="50" y="380" width="700" height="120" rx="5" ry="5" class="container" />
  <text x="400" y="400" text-anchor="middle" class="section-title">Modernization Approaches</text>
  
  <rect x="70" y="420" width="130" height="60" rx="5" ry="5" class="rehost" opacity="0.7" />
  <text x="135" y="445" text-anchor="middle" class="small-label" fill="white">Rehost</text>
  <text x="135" y="465" text-anchor="middle" class="small-label" fill="white">Mission-Critical</text>
  
  <rect x="220" y="420" width="130" height="60" rx="5" ry="5" class="replatform" opacity="0.7" />
  <text x="285" y="445" text-anchor="middle" class="small-label" fill="white">Replatform</text>
  <text x="285" y="465" text-anchor="middle" class="small-label" fill="white">Business-Critical</text>
  
  <rect x="370" y="420" width="130" height="60" rx="5" ry="5" class="refactor" opacity="0.7" />
  <text x="435" y="445" text-anchor="middle" class="small-label" fill="white">Refactor</text>
  <text x="435" y="465" text-anchor="middle" class="small-label" fill="white">Support Systems</text>
  
  <rect x="520" y="420" width="130" height="60" rx="5" ry="5" class="replace" opacity="0.7" />
  <text x="585" y="445" text-anchor="middle" class="small-label" fill="white">Replace</text>
  <text x="585" y="465" text-anchor="middle" class="small-label" fill="white">Utility Applications</text>
  
  <!-- Implementation Timeline -->
  <rect x="50" y="520" width="700" height="60" rx="5" ry="5" class="container" />
  <text x="400" y="540" text-anchor="middle" class="section-title">Phased Implementation Timeline</text>
  
  <line x1="100" y1="570" x2="700" y2="570" class="timeline" />
  
  <rect x="100" y="560" width="100" height="20" rx="3" ry="3" class="phase" />
  <text x="150" y="575" text-anchor="middle" class="small-label">Phase 1</text>
  
  <rect x="210" y="560" width="100" height="20" rx="3" ry="3" class="phase" />
  <text x="260" y="575" text-anchor="middle" class="small-label">Phase 2</text>
  
  <rect x="320" y="560" width="100" height="20" rx="3" ry="3" class="phase" />
  <text x="370" y="575" text-anchor="middle" class="small-label">Phase 3</text>
  
  <rect x="430" y="560" width="100" height="20" rx="3" ry="3" class="phase" />
  <text x="480" y="575" text-anchor="middle" class="small-label">Phase 4</text>
  
  <rect x="540" y="560" width="100" height="20" rx="3" ry="3" class="phase" />
  <text x="590" y="575" text-anchor="middle" class="small-label">Phase 5</text>
  
  <rect x="650" y="560" width="50" height="20" rx="3" ry="3" class="phase" />
  <text x="675" y="575" text-anchor="middle" class="small-label">...</text>
</svg> 