<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial, sans-serif">Hybrid Strategy Portfolio Approach</text>
  <text x="400" y="65" text-anchor="middle" font-size="16" font-family="Arial, sans-serif">Azure AI Foundry for IBM z/OS Modernization</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="700" height="490" rx="10" ry="10" fill="#f5f5f5" stroke="#666666" stroke-width="2" />
  
  <!-- Portfolio Matrix -->
  <rect x="100" y="110" width="600" height="300" rx="5" ry="5" fill="#ffffff" stroke="#999999" stroke-width="1.5" />
  
  <!-- Vertical Axis Label -->
  <text x="80" y="260" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(-90, 80, 260)">Business Value</text>
  <text x="720" y="260" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(90, 720, 260)">Technical Complexity</text>
  
  <!-- Horizontal Axis Label -->
  <text x="400" y="430" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Modernization Approach</text>
  
  <!-- Axis Markers -->
  <text x="110" y="120" text-anchor="start" font-size="12" font-family="Arial, sans-serif" fill="#666666">High</text>
  <text x="110" y="400" text-anchor="start" font-size="12" font-family="Arial, sans-serif" fill="#666666">Low</text>
  <text x="180" y="420" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#666666">Rehost</text>
  <text x="320" y="420" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#666666">Refactor</text>
  <text x="480" y="420" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#666666">Rearchitect</text>
  <text x="620" y="420" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="#666666">Replace</text>
  
  <!-- Grid Lines -->
  <line x1="240" y1="110" x2="240" y2="410" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="400" y1="110" x2="400" y2="410" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="560" y1="110" x2="560" y2="410" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="100" y1="210" x2="700" y2="210" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="100" y1="310" x2="700" y2="310" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Application Bubbles -->
  <!-- High Value, Low Complexity (Rehost) -->
  <circle cx="180" cy="160" r="30" fill="#4285f4" fill-opacity="0.8" stroke="#2952a3" stroke-width="2" />
  <text x="180" y="160" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Core Banking</text>
  <text x="180" y="175" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Batch Process</text>
  
  <!-- Med Value, Med Complexity (Refactor) -->
  <circle cx="320" cy="260" r="25" fill="#57bb8a" fill-opacity="0.8" stroke="#274e13" stroke-width="2" />
  <text x="320" y="260" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Loan</text>
  <text x="320" y="275" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Processing</text>
  
  <!-- High Value, High Complexity (Rearchitect) -->
  <circle cx="480" cy="150" r="35" fill="#f4b183" fill-opacity="0.8" stroke="#783f04" stroke-width="2" />
  <text x="480" y="150" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Customer</text>
  <text x="480" y="165" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Portal</text>
  
  <!-- Low Value, High Complexity (Replace) -->
  <circle cx="620" cy="350" r="20" fill="#a6a6a6" fill-opacity="0.8" stroke="#666666" stroke-width="2" />
  <text x="620" y="350" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Legacy</text>
  <text x="620" y="365" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Reports</text>
  
  <!-- Med Value, Low Complexity (Rehost) -->
  <circle cx="200" cy="260" r="25" fill="#4285f4" fill-opacity="0.8" stroke="#2952a3" stroke-width="2" />
  <text x="200" y="260" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Account</text>
  <text x="200" y="275" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Management</text>
  
  <!-- High Value, Med Complexity (Refactor) -->
  <circle cx="320" cy="170" r="30" fill="#57bb8a" fill-opacity="0.8" stroke="#274e13" stroke-width="2" />
  <text x="320" y="170" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Payment</text>
  <text x="320" y="185" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Processing</text>
  
  <!-- Low Value, Med Complexity (Replace) -->
  <circle cx="500" cy="340" r="22" fill="#a6a6a6" fill-opacity="0.8" stroke="#666666" stroke-width="2" />
  <text x="500" y="340" text-anchor="middle" font-size="11" font-weight="bold" font-family="Arial, sans-serif" fill="white">Internal</text>
  <text x="500" y="355" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Tools</text>
  
  <!-- AI Foundry Integration -->
  <rect x="100" y="450" width="600" height="100" rx="5" ry="5" fill="#e6e6fa" stroke="#8961aa" stroke-width="1.5" />
  <text x="400" y="470" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#5c2d91">Azure AI Foundry Integration</text>
  
  <!-- AI Capabilities -->
  <rect x="120" y="490" width="120" height="40" rx="5" ry="5" fill="#8961aa" stroke="#5c2d91" stroke-width="1" />
  <text x="180" y="510" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Code Analysis</text>
  <text x="180" y="525" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">& Risk Assessment</text>
  
  <rect x="260" y="490" width="120" height="40" rx="5" ry="5" fill="#8961aa" stroke="#5c2d91" stroke-width="1" />
  <text x="320" y="510" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Business Rule</text>
  <text x="320" y="525" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Extraction</text>
  
  <rect x="400" y="490" width="120" height="40" rx="5" ry="5" fill="#8961aa" stroke="#5c2d91" stroke-width="1" />
  <text x="460" y="510" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">Transformation</text>
  <text x="460" y="525" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Services</text>
  
  <rect x="540" y="490" width="120" height="40" rx="5" ry="5" fill="#8961aa" stroke="#5c2d91" stroke-width="1" />
  <text x="600" y="510" text-anchor="middle" font-size="11" font-family="Arial, sans-serif" fill="white">DevOps</text>
  <text x="600" y="525" text-anchor="middle" font-size="9" font-family="Arial, sans-serif" fill="white">Integration</text>
  
  <!-- Legend -->
  <rect x="600" y="110" width="20" height="15" fill="#4285f4" stroke="#2952a3" stroke-width="1" />
  <text x="625" y="123" font-size="10" font-family="Arial, sans-serif">Rehost</text>
  
  <rect x="600" y="130" width="20" height="15" fill="#57bb8a" stroke="#274e13" stroke-width="1" />
  <text x="625" y="143" font-size="10" font-family="Arial, sans-serif">Refactor</text>
  
  <rect x="600" y="150" width="20" height="15" fill="#f4b183" stroke="#783f04" stroke-width="1" />
  <text x="625" y="163" font-size="10" font-family="Arial, sans-serif">Rearchitect</text>
  
  <rect x="600" y="170" width="20" height="15" fill="#a6a6a6" stroke="#666666" stroke-width="1" />
  <text x="625" y="183" font-size="10" font-family="Arial, sans-serif">Replace</text>
</svg> 