  <text x="315" y="404" style="font-family: monospace; font-size: 10px; fill: #333; text-anchor: middle;">  b = a;</text>
  <text x="315" y="418" style="font-family: monospace; font-size: 10px; fill: #333; text-anchor: middle;">  x = y + z;</text>
  <text x="315" y="432" style="font-family: monospace; font-size: 10px; fill: #333; text-anchor: middle;">}</text>
  
